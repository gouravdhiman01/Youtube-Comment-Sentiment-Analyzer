<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Sentiment Analyzer</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0D0F14;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container with LEFTâ€“RIGHT layout */
        .container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            gap: 25px;
        }

        /* LEFT PANEL */
        .left-panel {
            width: 40%;
            background: #151821;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            border: 1px solid rgb(255,255,255);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 140px;
            filter: drop-shadow(0 0 6px rgb(255,255,255));
        }

        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 600;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: #1E212B;
            border: 1px solid #2a2f3a;
            color: #eee;
            font-size: 15px;
            outline: none;
            margin-bottom: 18px;
        }

        input[type="text"]:focus {
            border-color: #FF0000;
            box-shadow: 0 0 10px rgba(255,0,0,0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #FF0000, #CC0000);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,0,0,0.4);
        }

        .error {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 10px;
            text-align: center;
            color: #ff8a8a;
        }

        /* RIGHT PANEL */
        .right-panel {
            width: 60%;
            background: #151821;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            border: 1px solid rgb(255,255,255);
            overflow-y: auto;
            animation: fadeIn 0.8s ease;
        }

        .results {
            text-align: center;
        }

        a.download-link {
            display: inline-block;
            padding: 10px 16px;
            background: #1E212B;
            border: 1px solid #2d3341;
            color: #fff;
            border-radius: 12px;
            text-decoration: none;
            margin-bottom: 15px;
            transition: 0.2s;
            font-weight: 600;
        }

        a.download-link:hover {
            background: #FF0000;
            box-shadow: 0 0 12px rgba(255,0,0,0.5);
        }

        .result-img {
            width: 90%;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid #2d3341;
            box-shadow: 0 0 12px rgba(255,255,255,0.05);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }

    </style>
</head>

<body>

<div class="container">

    <!-- LEFT SIDE PANEL -->
    <div class="left-panel">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg">
        </div>

        <h2>YouTube Sentiment Analyzer</h2>

        <form method="POST">
            <input type="text" name="video_url" placeholder="Paste YouTube linkâ€¦" required>
            <button type="submit">Analyze</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

    <!-- RIGHT SIDE PANEL -->
    <div class="right-panel">
        {% if result %}
        <div class="results">
            <a href="{{ result.csv }}" class="download-link" download>ðŸ“¥ Download CSV</a>
            <img src="{{ result.pie }}" class="result-img">
            <img src="{{ result.bar }}" class="result-img">
        </div>
        {% endif %}
    </div>

</div>

</body>
</html>
